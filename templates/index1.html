.main-container {
/*	position: absolute;*/
    /*top: 90px;

	padding-left: 2%;
	padding-top: 2%;
	display: flex;
	flex-direction: column;
	align-content: center;
}

<body>
    <div class="page-wrapper default-theme sidebar-bg bg1 toggled">
        <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
                <!-- sidebar-brand  -->
                <div class="sidebar-item sidebar-brand">
                    <a href="#">Web Scrap</a>
                    <div id="close-sidebar">
                        <i class="fas fa-times"></i>
                      </div>
                </div>
                <!-- sidebar-header  -->
                <div class=" sidebar-item sidebar-menu">
                    <ul>
                        <li class="header-menu">
                            <span>General</span>
                        </li>
                        <li class="sidebar-dropdown">
                            <a href="/index1">
                                <i class="fa fa-tachometer-alt"></i>
                                <span class="menu-text">Dashboard</span>
                                <span class="badge badge-pill badge-warning">New</span>
                            </a>
                            
                        </li>
                        <li class="sidebar-dropdown">
                            <a href="/price">
                                <i class="far fa-gem"></i>
                                <span class="menu-text">Price Comparison</span>
                                <span class="badge badge-pill badge-danger">3</span>
                            </a>
                            
                        </li>
                        <li class="sidebar-dropdown">
                            <a href="/single_pred">
                                <i class="far fa-gem"></i>
                                <span class="menu-text">Single</span>
                            </a>
                            
                        </li>
                        
                        
                        
                    </ul>
                </div>
                <!-- sidebar-menu  -->
            </div>
            <!-- sidebar-footer  -->
            
        </nav>
        <main class="container">
            <div class="d-flex justify-content-center">
                <div class="row mt-5 ml-5">
                    <div class="col-md-6">
                        <form action="{{ url_for('scrap')}}"method="post">  
                            <div class="container-fluid">
                                    <div class="card-deck"style="height:150px;width:550px" > 
                                        <div class="card">
                                          <div class="card-body">
                                            <h5 class="card-title">Flikcart</h5>
                                            <div class="container">
                                                  <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="input-group" id="adv-search ">
                                                            <input type="text" name='mobile_name' id="product" class="form-control" placeholder="Search mobile" />
                                                            <input type="text" name='scrap_pages' id="page" class="form-control" placeholder="No of scrap pages" />
                                                            <button type="submit"class="btn btn-success ml-2 mr-2"><i class="fa fa-download" aria-hidden="true"></i></button>
                                                            <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <div class="col-md-6">
                        <form action="{{ url_for('amazon')}}"method="post">  
                            <div class="container-fluid">
                                    <div class="card-deck"style="height:150px;width:550px"> 
                                        <div class="card">
                                          <div class="card-body">
                                            <h5 class="card-title">Amazon</h5>
                                            <div class="container">
                                                  <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="input-group" id="adv-search ">
                                                            <input type="text" name='amazon_mobile' id="Amazon_product" class="form-control" placeholder="Search mobile" />
                                                            <input type="text" name='amazon_scrap_pages' id="amazon_page" class="form-control" placeholder="No of scrap pages" />
                                                             <button type="submit"class="btn btn-success ml-2 mr-2"><i class="fa fa-download" aria-hidden="true"></i></button>
                                                            <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="d-flex justify-content-center">
                <div class="row ">
                    <div class="col-md-12">
                        {% if row_data %}
                
                <table style="color: azure;">
                 
                  <thead style="color: chocolate;font-size: larger;">
          
                    <tr>
                      {% for col in column_names %}
                      <th class="w-60 p-3">
                      
                        {{col}}
                       
                      </th>
                      {% endfor %}
                    </tr>
          
                  </thead>
                  <tbody>
                    {% for row in row_data %}
                    <tr>
                      {% for col, row_ in zip(column_names, row) %}
                      <td class="w-60 p-3">{{row_}}</td>
                      {% endfor %}
                    </tr>
                    
                    {% endfor %}
                    
                  </tbody>
                </table>
        
                {% endif %}
                    </div>
                </div>
            </div>
                
        </main>
    </div>
    
    <!-- page-wrapper -->

    <!-- using online scripts -->

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
